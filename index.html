<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar of Your Life</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <h1>CALENDAR OF YOUR LIFE</h1>
        <h6 class="sub-heading">
          TIME IS LIMITED AND PRECIOUS. HOW DO YOU WANT TO SPEND IT?
        </h6>
        <div class="top-label">
          <h6 class="label-text">WEEKS OF YOUR LIFE</h6>
          <img class="arrow" src="img/right-arrow.svg" alt="" />
        </div>

        <div class="childhood-flex flex-container">
          <div class="counting-flex">
            <ol>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
              <li>11</li>
              <li>12</li>
            </ol>
          </div>
          <div class="bubble-container" id="childhood-container"></div>
          <div class="lifestage-label childhood-label">
            CHILDHOOD (AGE 0-12)
          </div>
        </div>
        <div class="flex-container">
          <div class="counting-flex">
            <ol>
              <li>13</li>
              <li>14</li>
              <li>15</li>
              <li>16</li>
              <li>17</li>
              <li>18</li>
              <li>19</li>
            </ol>
          </div>
          <div class="bubble-container" id="adolescence-container"></div>
          <div class="lifestage-label adolescence-label">
            ADOLESCENCE (AGE 13-19)
          </div>
        </div>
        <div class="bubble-container" id="early-adulthood-container"></div>
        <div class="bubble-container" id="middle-adulthood-container"></div>
        <div class="bubble-container" id="mature-adulthood-container"></div>
        <div class="bubble-container" id="late-adulthood-container"></div>
      </div>
    </div>
  </body>
</html>
